buildscript {
	repositories {
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
	}
}

plugins {
	id "net.minecraftforge.gradle.forge" version "2.0.2"
}

version = version_major + '.' + version_minor + '.' + version_patch + '.' + version_status + getBuildNumber()
group= "vswe.stevescarts" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "StevesCarts"

minecraft {
    version = mcversion + "-" + forgeversion
    mappings = mcp_mappings
    runDir = "run"
    replace '${version}', project.version
}

repositories {
	maven {
		name = "jei"
		url "http://dvs1.progwml6.com/files/maven"
	}

	maven {
		name 'top'
		url "http://maven.tterrag.com/"
	}
	maven { 
		name 'waila'
		url = "http://mobiusstrip.eu/maven" 
	}
}

dependencies {
	//JEI
	deobfCompile "mezz.jei:jei_${mcversion}:${jei_version}:api"
	runtime "mezz.jei:jei_${mcversion}:${jei_version}"
	//TheOneProbe
	deobfCompile "mcjty.theoneprobe:TheOneProbe:${top_version}"
	//Waila
	deobfCompile "mcp.mobius.waila:Waila:${waila_version}"
}

def getBuildNumber() {
	return "17"
}

processResources{
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		expand 'version': project.version, 'mcversion': project.minecraft.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}